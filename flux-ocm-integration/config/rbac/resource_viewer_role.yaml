# permissions for end users to view resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resource-viewer-role
rules:
- apiGroups:
  - transfer.phoban.io
  resources:
  - resources
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - transfer.phoban.io
  resources:
  - resources/status
  verbs:
  - get
